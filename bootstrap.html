  <body>
    <h1>Project status</h1>
      <div class="col-sm-4">
          <div class="list-group">
            <a href="#" class="list-group-item active">Legend</a>
            <a href="#" class="list-group-item">Glass is Green</a>
            <a href="#" class="list-group-item">Uke is Yellow</a>
            <a href="#" class="list-group-item">Garden is red</a>
          </div>
      <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 35%"><span class="sr-only">35% Complete (success)</span></div>
        <div class="progress-bar progress-bar-warning" style="width: 20%"><span class="sr-only">20% Complete (warning)</span></div>
        <div class="progress-bar progress-bar-danger" style="width: 10%"><span class='sr-only'>10% Complete (danger)</span></div>
      </div>
          <p><button type="button" class="btn btn-lg btn-success">Success</button></p>
        <p><button type="button" class="btn btn-lg btn-warning">Warning</button></p>
        <p><button type="button" class="btn btn-lg btn-danger">Danger</button></p>
          <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Project</th>
                <th>Priority</th>
                <th>Status</th>

            <tbody>
              <tr>
                <td>1</td>
                <td>Glass</td>
                <td>Third</td>

              </tr>
              <tr>
                <td>2</td>

              <tr>

                <td>First</td>
                <td>Blocked</td>
